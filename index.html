
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4F46E5" />
    <title>ExamFlow AI</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2995/2995620.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#64748B', // Slate 500
                        accent: '#F59E0B', // Amber 500
                        background: '#F8FAFC', // Slate 50
                    }
                }
            }
        }
    </script>
    <style>
      @media print {
        @page {
            size: auto;
            margin: 0mm;
        }

        /* Hide all UI elements by default */
        body * {
            visibility: hidden;
        }

        /* Specifically hide generic containers that might block layout */
        nav, header, aside, button, .no-print {
            display: none !important;
        }

        /* Allow the body to extend to full height */
        body, html {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
        }

        /* Isolate and show the printable content */
        #printable-content, #printable-content * {
            visibility: visible;
        }

        #printable-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
            margin: 0 !important;
            padding: 15mm !important; /* Add internal padding for the paper */
            background: white !important;
            box-shadow: none !important;
            max-width: none !important;
            border: none !important;
            z-index: 9999 !important; /* Force to top */
        }

        /* Force accurate colors */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Handle Page Breaks */
        .page-break { page-break-after: always; }
        
        /* Prevent breaking inside questions */
        .break-inside-avoid, .page-break-inside-avoid { 
            page-break-inside: avoid !important; 
            break-inside: avoid !important;
        }
        
        /* Ensure section titles stay with their first question */
        .break-after-avoid {
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
      }
    </style>
